# Grafana Dashboard Provisioning
# Auto-loads dashboards from this directory

apiVersion: 1

providers:
  - name: 'Go Performance Enablement'
    orgId: 1
    folder: 'Go Performance Enablement'
    folderUid: 'go-perf-enablement'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: false
