name: Deploy

on:
  push:
    branches: [main]
    paths:
      - 'lambdas/**'
      - 'kafka-consumer/**'
      - 'k8s/**'
      - 'terraform/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  GO_VERSION: '1.24.3'
  AWS_REGION: us-west-2

jobs:
  build:
    name: Build Artifacts
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build Lambda functions
        run: |
          mkdir -p bin/lambdas
          for dir in lambdas/*/; do
            name=$(basename "$dir")
            echo "Building $name..."
            GOOS=linux GOARCH=arm64 go build -o "bin/lambdas/${name}/bootstrap" "./${dir}"
            cd "bin/lambdas/${name}" && zip "../${name}.zip" bootstrap && cd -
          done

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/kafka-consumer
          tags: |
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: kafka-consumer/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload Lambda artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lambda-artifacts
          path: bin/lambdas/*.zip

  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: build
    if: github.event.inputs.environment == 'dev' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    environment: dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Lambda artifacts
        uses: actions/download-artifact@v4
        with:
          name: lambda-artifacts
          path: bin/lambdas/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Lambda functions
        run: |
          for zip in bin/lambdas/*.zip; do
            name=$(basename "$zip" .zip)
            echo "Deploying $name to dev..."
            aws lambda update-function-code \
              --function-name "${name}-dev" \
              --zip-file "fileb://${zip}" \
              --publish || echo "Function ${name}-dev may not exist yet"
          done

      - name: Update Kubernetes deployment
        run: |
          echo "Updating Kubernetes deployment with image tag: ${{ needs.build.outputs.image-tag }}"
          # kubectl set image deployment/kafka-consumer kafka-consumer=ghcr.io/${{ github.repository }}/kafka-consumer:${{ needs.build.outputs.image-tag }} -n kafka-consumers

  deploy-prod:
    name: Deploy to Prod
    runs-on: ubuntu-latest
    needs: [build, deploy-dev]
    if: github.event.inputs.environment == 'prod'
    environment: prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Lambda artifacts
        uses: actions/download-artifact@v4
        with:
          name: lambda-artifacts
          path: bin/lambdas/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Lambda functions
        run: |
          for zip in bin/lambdas/*.zip; do
            name=$(basename "$zip" .zip)
            echo "Deploying $name to prod..."
            aws lambda update-function-code \
              --function-name "${name}-prod" \
              --zip-file "fileb://${zip}" \
              --publish
          done

      - name: Notify deployment
        run: |
          echo "Production deployment completed successfully"
          # Add Slack/Teams notification here
