apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: kafka-consumer-stage

namespace: kafka-consumers-stage

resources:
  - ../../base
  - namespace.yaml

commonLabels:
  environment: stage

replicas:
  - name: kafka-consumer
    count: 2

images:
  - name: ghcr.io/wgu/kafka-consumer
    newTag: develop

patches:
  - path: patches/deployment-patch.yaml

configMapGenerator:
  - name: kafka-consumer-config
    behavior: merge
    literals:
      - LOG_LEVEL=INFO
      - KAFKA_GROUP_ID=go-cdc-consumers-stage
